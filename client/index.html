<!DOCTYPE html>
<html>
<head>
  <title>Represent</title>
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Convergence' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bower_components/Materialize/bin/materialize.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>

<body ng-app="CongressionalStalker" ng-controller='AuthCheck'>
<nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Represent</a>
      <ul class="right">
              <li ng-if='!loginCheck()'><a ui-sref="register"><i class="fa fa-user left"></i>Register</a></li>
        <li ng-if='!loginCheck()'><a ui-sref="login"><i class="fa fa-sign-in left"></i>Login</a></li>
        <li ng-if="loginCheck()"><a ui-sref="logout"><i class="fa fa-sign-out left"></i>Logout</a></li>
      </ul>
    </div>
</nav>

<div ui-view class="background"></div>



<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/Materialize/bin/materialize.js"></script>
